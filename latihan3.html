<!DOCTYPE html>
<html>
<head>
    <title>Penjumlahan Otomatis</title>
    <script>
        function calculateSum() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById('sum').value = sum;
        }
    </script>
</head>
<body>
    <h2>Penjumlahan Otomatis</h2>
    <p>Bilangan 1: <input type="text" id="num1" onchange="calculateSum()"></p><br>
    <p>Bilangan 2: <input type="text" id="num2" onchange="calculateSum()"></p><br>
    <p>Hasil Penjumlahan: <input type="text" id="sum" readonly></p><br>
</body>
</html>
